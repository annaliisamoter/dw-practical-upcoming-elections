{% extends 'base.html' %}

{% block content %}
<div>
    <h2>Upcoming Elections</h2>
    {% if parsed %}
        {% for key, value in parsed.items() %}
            <h5>{{ key }}</h5>

            <p>{{ value }}</p>

        {% endfor %}
    {% else %}
        <p>No upcoming elections were found for your address</p>
    {% endif %}
</div>
{% endblock %}
